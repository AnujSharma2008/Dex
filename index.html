<!DOCTYPE html><html><head>

	<meta charset="utf-8">

	<title>Pokédex - Pokémon Showdown</title>

	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=IE8">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/panels.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/utilichart.css">
	<link rel="stylesheet" href="css/pokedex.css">

	<!-- Workarounds for IE bugs to display trees correctly. -->
	<!--[if lte IE 6]><style> li.tree { height: 1px; } </style><![endif]-->
	<!--[if IE 7]><style> li.tree { zoom: 1; } </style><![endif]-->

</head><body>

	<div class="pfx-topbar">
		<div class="header">
			<ul class="nav">
				<li><a class="button nav-first" href="//pokemonshowdown.com/"><img src="images/pokemonshowdownbeta.png" alt="Pokémon Showdown! (beta)"> Home</a></li>
				<li><a class="button cur" href="/">Pokédex</a></li>
				<li><a class="button" href="//replay.pokemonshowdown.com/">Replays</a></li>
				<li><a class="button" href="//pokemonshowdown.com/ladder/">Ladder</a></li>
				<li><a class="button nav-last" href="//pokemonshowdown.com/forums/">Forum</a></li>
			</ul>
			<ul class="nav nav-play">
				<li><a class="button greenbutton nav-first nav-last" href="http://play.pokemonshowdown.com/">Play</a></li>
			</ul>
			<div style="clear:both"></div>
		</div>
	</div>
	<div class="pfx-panel"><div class="pfx-body">
		<form class="pokedex">
			<h1>
				<a href="/">Pokédex</a>
			</h1>
			<ul class="tabbar centered" style="margin-bottom: 18px"><li><button class="button nav-first cur" value="">Search</button></li><li><button class="button" value="pokemon/">Pokémon</button></li><li><button class="button nav-last" value="moves/">Moves</button></li></ul>
			<div class="searchboxwrapper">
				<input class="textbox searchbox" type="search" name="q" value="" autocomplete="off" autofocus="" placeholder="Search Pokémon, moves, abilities, items, types, or more">
			</div>
			<noscript><p>
				<strong>Requires JavaScript!</strong>
			</p></noscript>
			<p class="buttonbar">
				<button type="submit" class="button"><strong>Pokédex Search</strong></button> <button onclick="alert(['That\'s pretty cool.','Your mom\'s feeling lucky.','I see.','If you feel lucky for more than four hours, perhaps you should see a doctor.'][Math.floor(Math.random()*4)]); return false" class="button">I'm Feeling Lucky</button>
			</p>
		</form>
		<div class="results">
		</div>
	</div></div>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/lodash.min.js"></script>
	<script src="js/backbone-min.js"></script>
	<script src="js/panels.js"></script>

	<script src="js/config.js"></script>
	<script src="js/battledata.js"></script>
	<script src="js/search-index.js"></script>
	<script src="js/pokedex.js"></script>
	<script src="js/teambuilder-tables.js"></script>
	<script src="js/learnsets.js"></script>
	<script src="js/moves.js"></script>
	<script src="js/abilities.js"></script>
	<script src="js/items.js"></script>
	<script src="js/formats-data.js"></script>
	<script src="js/typechart.js"></script>
	<script src="js/aliases.js"></script>
	<script src="js/battle-dex-search.js"></script>
	<script src="js/search.js"></script>
	<script src="js/pokedex_1.js"></script>
	<script src="js/pokedex-pokemon.js"></script>
	<script src="js/pokedex-moves.js"></script>
	<script src="js/pokedex-search.js"></script>
	<script src="js/router.js"></script>


</body></html>
